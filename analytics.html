<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusQuest Analytics</title>
  <link rel="stylesheet" href="leaderboard.css"> <!-- reuse styling -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #5d3dbe, #3498db);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }
    .analytics-container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    canvas {
      max-width: 100%;
    }
    .back-button {
      text-align: center;
      margin-top: 20px;
    }
    .back-button a {
      padding: 12px 24px;
      background: #8e44ad;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .back-button a:hover {
      background: #732d91;
    }
  </style>
</head>
<body>
  <div class="analytics-container">
    <h1>ðŸ“Š FocusQuest Analytics</h1>
    <p class="subtitle" style="text-align:center;">Visual insights into user signups</p>

    <!-- Chart container -->
    <canvas id="signupChart"></canvas>

    <div class="back-button">
      <a href="transition.html?redirect=dash.html">Back to Dashboard</a>
    </div>
  </div>

  <script>
    // Dummy chart data (replace with dynamic fetch if backend available)
    const labels = ['India', 'US', 'UK', 'Germany', 'Canada', 'Australia'];
    const data = {
      labels: labels,
      datasets: [{
        label: 'Users by Country',
        data: [12, 8, 5, 4, 3, 2],
        backgroundColor: [
          '#8e44ad', '#3498db', '#1abc9c', '#f1c40f', '#e67e22', '#e74c3c'
        ],
        borderRadius: 6
      }]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'User Distribution by Country',
            color: '#fff',
            font: { size: 20 }
          }
        },
        scales: {
          x: {
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          },
          y: {
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          }
        }
      },
    };

    new Chart(document.getElementById('signupChart'), config);
  </script>
</body>
</html>
