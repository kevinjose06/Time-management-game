<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusQuest Sign Up</title>
<link rel="stylesheet" href="sign_up.css">
<!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> -->
</head>
<body>

    <div class="login-container">
        <div class="logo-container">
            <img src="logo_noname.png" alt="FocusQuest Logo">
        </div>

        <h2>Create Your <span class="gradient-text">Account</span></h2>
        <p class="subtitle">Join FocusQuest to start your journey.</p>

        <form id="signup-form" action="sign_up.php" method="POST" enctype="multipart/form-data">

            <div class="profile-pic-group">
                <label for="profile-pic-input">
                    <img src="default-avatar.png" alt="Profile Picture" id="profile-pic-preview">
                    <span>Upload Profile Picture</span>
                </label>
                <input type="file" id="profile-pic-input" name="profile_picture" accept="image/*">
            </div>

            <div class="name-group">
                 <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="input-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="IN">India</option>
                    <option value="US">United States</option>
                    <option value="GB">United Kingdom</option>
                    <option value="CA">Canada</option>
                    <option value="AU">Australia</option>
                    <option value="DE">Germany</option>
                    <option value="JP">Japan</option>
                </select>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="8+ characters" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat password" required>
            </div>

            <button type="submit">Sign Up</button>
            <p id="error-message" class="error-text"></p>

            <p class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </form>
    </div> 
    <script src="sign_up.js"></script>
</body>
</html>
